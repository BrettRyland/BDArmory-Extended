PART
{
	name = bahaCSAM
	module = Part
	author = SuicidalInsanity
	mesh = Model.mu
	rescaleFactor = 1
	node_attach = 0.0, 0.15, 0, 0, 1, 0, 0
	node_stack_top = 0.0, 0.15, 0, 0, 1, 0, 0
	node_stack_bottom = 0, 0, -3.027, 0, 0, -1, 0
	TechRequired = precisionEngineering
	entryCost = 5500
	cost = 3000
	category = none
	bdacategory = Missiles
	subcategory = 0
	
	title = #loc_BDArmory_part_bahaCSAM_title 
	manufacturer = #loc_BDArmory_part_manufacturer //Bahamuto Dynamics
	description = #loc_BDArmory_part_bahaCSAM_desc //For when you want to hit something with many missiles, but only pay for one.
	attachRules = 1,1,1,1,0
	stackSymmetry = 2
	mass = 0.440
	dragModelType = default
	maximum_drag = 0.1
	minimum_drag = 0.1
	angularDrag = .25
	crashTolerance = 40
	maxTemp = 2000
	fuelCrossFeed = True
	thermalMassModifier = 6.0
	emissiveConstant = 0.95
	bulkheadProfiles = srf
	tags = #loc_BDArmory_part_clustermissile_tags

	MODULE
	{
		name = MissileLauncher

		shortName = Halbech
		thrust = 120 //KN thrust during boost phase
		cruiseThrust = 18 //thrust during cruise phase
		dropTime = 0.55 //how many seconds after release until engine ignites
		boostTime = 3.5//seconds of boost phase
		cruiseTime = 12 //seconds of cruise phase
		guidanceActive = true //missile has guidanceActive
		maxTurnRateDPS = 35 //thrust+maxTurnRateDPS is the value used by the AI to prioritize missiles over each other. maxTurnRateDPS, in degrees per second, ONLY affects flight of RCS missiles like the HEKV1

		useFuel = true
		boosterFuelMass = 0.04
		cruiseFuelMass = 0.091

		decoupleSpeed = 5

		boostTransformName = boosterExhaustTransform
		boostExhaustTransformName = boosterExhaustTransform
		boostExhaustPrefabPath = BDArmory/Models/exhaust/mediumExhaust
		exhaustPrefabPath = BDArmory/Models/exhaust/smallExhaust
		audioClipPath = BDArmory/Sounds/rocketLoop
		fairingTransformName = fairing
		optimumAirspeed = 1150 //deals with how missile leads the target and calculation of turn radius for dynamic launch zone calculation, should match the max speed of your missile

		missileType = missile
		homingType = kappa //air to air missile different types are AAM, AGM, Cruise, Ballistic, ProNav, and AugProNav
		terminalHoming = true
		terminalHomingType = pronav
		pronavGain = 6 // ProNav gain constant, only used with ProNav and AugProNav homing types (default is 3)
		terminalHomingRange = 6000

		LoftMaxAltitude = 48000
    		LoftRangeOverride = 9000
      	LoftTermAngle = 26
		LoftAngle = 32
  		kappaAngle = 30
		LoftRangeFac = 2.5
		
		targetingType = inertial
		inertialDrift = 0.05 //meters/s
		gpsUpdates = 1 //coord updates/sec. -1 is no update, 0 is continuous

		aero = true //Missile has aerodynamics
		liftArea = 0.0040 //increases lift which helps with manuevering and turning, but also increases drag
		dragArea = 0.001
	  	steerMult = 4 //big number = steer harder...
	  	maxTorque = 6 //ammount of torque that will be applied to the missile for turning
	  	torqueRampUp = 24
		maxTorqueAero = 0.00032
		maxTurnRateDPS = 60
		maxAoA = 24 //max AoA missile can turn at, will limit missile's turn radius below what is possible with maxTorque if set too low
		gLimit = 40
		gMargin = 20
		maneuvergLimit = 10
		aeroSteerDamping = 16

		minStaticLaunchRange = 4000 // minimum launch range in meters assuming craft don't move, final min launch distance is dynamically calculated based on target/launching craft speeds
		maxStaticLaunchRange = 25000 // maximum launch range in meters assuming craft don't move, final max launch distance is dynamically calculated based on target/launching craft speeds

		engageAir = true
		engageMissile = false
		engageGround = false
		engageSLW = false
	}


MODULE
{
     name = MultiMissileLauncher	
	clusterMissileTriggerDist = 2500
	launchTransformName = rails //name of launch transforms
	subMunitionName = bahaCSAM_Submunition //name of missile launched by MML. leave blank if a VLS or similar and missile is selected by player
	subMunitionPath = BDArmoryExtended/Parts/Missiles/SAM/Cluster/SubMissile/Model //leave blank if a VLS or similar
	salvoSize = 4 //missiles fired per Fire command, if blank will fire all tubes
	isClusterMissile = true //is this a standard missile with cluster submunition warhead?
	isMultiLauncher = false //is this a multi-missile pod?
	useSymCounterpart = false //if launcher has a symmetry twin, have it fire as well?
	overrideReferenceTransform = true //use vessel prograde for referenceTranform (used for aiming) instead of part's transform if launcher expected to be canted/top-launch
	tntMass = 1
	offset = 1
	rippleRPM = 10000
}

}


